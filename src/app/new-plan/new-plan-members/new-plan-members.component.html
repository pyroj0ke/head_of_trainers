<div class="members">
    <div class="members__container">
        <div class="members__column">
            <div class="members__title">Доступные участники
                <div class="members__filters">
                    <div class="filters__block-huge">
                        <div class="filters__block">
                            <div class="dropdown__title">&emsp;</div>
                            <div class="search__block">
                                <div class="filter__item search__icon icon">
                                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M11.2399 10.1792C12.0297 9.16322 12.5 7.88653 12.5 6.5C12.5 3.18629 9.81371 0.5 6.5 0.5C3.18629 0.5 0.5 3.18629 0.5 6.5C0.5 9.81371 3.18629 12.5 6.5 12.5C7.88654 12.5 9.16323 12.0297 10.1792 11.2399L14.091 15.1516L15.1517 14.091L11.2399 10.1792ZM6.5 11C8.98528 11 11 8.98528 11 6.5C11 4.01472 8.98528 2 6.5 2C4.01472 2 2 4.01472 2 6.5C2 8.98528 4.01472 11 6.5 11Z" fill="black" fill-opacity="0.38"/>
                                    </svg>
                                </div>
                                <div class="search__input">
                                    <input type="text" placeholder="Поиск">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="filters__block-huge">
                        <div class="filters__block">
                            <div class="dropdown__title">Группа</div>
                                <select name="" id="" class="dropdown__text">
                                    <option value="all">Администрирование</option>
                                </select>
                        </div>
                    </div>
                    <div class="filters__block-huge">
                        <div class="filters__block">
                            <div class="dropdown__title">Должность</div>
                                <select name="" id="" class="dropdown__text">
                                    <option value="all">Менеджер по персон...</option>
                                </select>
                        </div>
                    </div>
                    <div class="filters__block-huge">
                        <div class="filters__block">
                            <div class="dropdown__title">Стаж</div>
                                <select name="" id="" class="dropdown__text">
                                    <option value="all">3 &ndash; 10 лет</option>
                                </select>
                        </div>
                    </div>

                    <div class="members__bottom-row">
                        <div class="bottom-row__info">42 пользователя</div>
                        <div class="bottom-row__buttons">
                            <div class="button-row__button button-icon">
                                <div class="button-icon__icon icon-active">
                                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M0.25 10.75V12.25H4.75V10.75H0.25ZM0.25 1.75V3.25H7.75V1.75H0.25ZM7.75 13.75V12.25H13.75V10.75H7.75V9.25H6.25V13.75H7.75ZM3.25 4.75V6.25H0.25V7.75H3.25V9.25H4.75V4.75H3.25ZM13.75 7.75V6.25H6.25V7.75H13.75ZM9.25 4.75H10.75V3.25H13.75V1.75H10.75V0.25H9.25V4.75Z" fill="#1071FF"/>
                                    </svg>
                                </div>
                                <div class="button-icon__text text-active">Настроить</div>
                            </div>
                            <div class="button-row__button button-icon">
                                <div class="button-icon__icon icon">
                                    <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M9.5 1.5575L8.4425 0.5L5 3.9425L1.5575 0.5L0.5 1.5575L3.9425 5L0.5 8.4425L1.5575 9.5L5 6.0575L8.4425 9.5L9.5 8.4425L6.0575 5L9.5 1.5575Z" fill="black" fill-opacity="0.54"/>
                                    </svg>
                                </div>
                                <div class="button-icon__text text">Сбросить</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="members__list">
                <table mat-table [dataSource]="dataSource" class="list__table">
                    <ng-container class="list__date" matColumnDef="name">
                        <th class="list__header" mat-header-cell *matHeaderCellDef> Все пользователи </th>
                        <td class="list__content" mat-cell *matCellDef="let element"> {{ element.name }} </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>

        <div class="members__column">
            <div class="members__title">Участики мероприятия

            </div>
        </div>
    </div>
</div>
